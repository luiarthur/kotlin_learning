// Do this when behind firewall: https://stackoverflow.com/questions/25994163/could-not-resolve-all-dependencies-for-configuration-classpath


buildscript{
  ext.kotlin_version = '1.1.4'

  repositories {
      jcenter()
      mavenCentral()

      // Use lines below instead if at LLNL (Behind proxy server...)
      // Also change gradle-wrapper.properties: https -> http

      //jcenter { url "http://jcenter.bintray.com/" }
      //maven { url 'http://repo1.maven.org/maven2' }
  }

  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}


plugins {
  id "org.jetbrains.kotlin.jvm" version "1.1.4"
  id "application"
}

//mainClassName = "demo.MainKt"
mainClassName = "MainKt"

repositories {
  jcenter()
  mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    testCompile 'junit:junit:4.12'
}

