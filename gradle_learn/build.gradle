//apply plugin: 'kotlin'

buildscript{
  ext.kotlin_version = '1.1.4'

  repositories {
      //jcenter{}
      jcenter { url "http://jcenter.bintray.com/" } // if in proxy servers
      //mavenCentral()
      maven { url 'http://repo1.maven.org/maven2' } // if in proxy server. Also change gradle-wrapper.properties: https -> http
  }

  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

dependencies {
    //compile 'org.slf4j:slf4j-api:1.7.7'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    testCompile 'junit:junit:4.12'
}

